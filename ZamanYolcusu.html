        .time-portal {

            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .scientist-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;

        .dialogue-box {

            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            position: relative;
        }

        .choice-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .choice-btn {
            background: var(--secondary-color);
            border: none;
            padding: 15px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .choice-btn:hover {
            transform: translateY(-2px);
            background: var(--accent-color);
        }

        .inventory {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(44, 62, 80, 0.9);
            padding: 10px;
            border-radius: 10px;
        }

        .time-machine {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-color);
            padding: 10px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .time-machine:hover {
            transform: rotate(360deg);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--secondary-color);
            transition: width 0.5s ease;
        }

        @keyframes portalEffect {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .portal-active {
            animation: portalEffect 2s infinite;
        }
    </style>
